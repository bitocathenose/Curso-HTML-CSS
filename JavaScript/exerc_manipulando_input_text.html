<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <script>
    function ModificarBg() {
      document.getElementById('campo').style.background = 'yellow'
    }

    function ModificarValor() {
      var valor = document.getElementById('campo').value
      if (valor.length < 3) {
        document.getElementById('campo').style.background = 'red'
      } else {
        document.getElementById('campo').style.background = 'green'
      }
    }
  </script>

</head>

<body>
  <input id="campo" type="text" onfocus="ModificarBg()" onblur="ModificarValor()">
</body>

</html>
