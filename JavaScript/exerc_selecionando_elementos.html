<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  <script>
    function distribuiCaracter() {
      var caracter = document.getElementById('entrada').value
      document.getElementById('entrada').value = ''
      caracter.trim()
      parseInt(caracter)
  
      if (isNaN(caracter)) {
        document.getElementById('letras').value += caracter
      } else {
        document.getElementById('numero').value += caracter
      }
  
    }
  </script>

</head>

<body>
  <input type="text" placeholder="Digite um caracterer aqui" id="entrada" onkeyup="distribuiCaracter()"><br><br>
  <hr>
  <span>Letras:</span>
  <input type="text" id="letras" disabled>&nbsp;&nbsp;&nbsp;&nbsp;

  <span>Numeros:</span>
  <input type="text" id="numero" disabled>

</body>


</html>
