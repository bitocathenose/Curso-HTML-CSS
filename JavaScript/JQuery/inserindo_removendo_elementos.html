<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				$('#lista1').prepend('<li>Item 0</li>') //insere no inicio, dentro da tag do id		
				$('#lista1').append('<li>Item 4</li>') // insere no final, dentro da tag do id
				$('.item2').remove() // remove o item com essa classe

				$('#lista2').after('<p>Eu fui inserido apÃ³s a div</p>') // insere depois do fechamento da tag
				$('#lista2').before('<p>Eu fui inserido antes da div</p>') // insere antes da abertura da tag

			})

		</script>
	</head>

	<body>
		
		<ul id="lista1">
			<li>Item 1</li>
			<li class="item2">Item 2</li>
			<li>Item 3</li>
		</ul>

		<div id="lista2">
			<div>Item 1</div>
			<div class="item2">Item 2</div>
			<div>Item 3</div>
		</div>

		<hr id="linha" />

	</body>

</html>
