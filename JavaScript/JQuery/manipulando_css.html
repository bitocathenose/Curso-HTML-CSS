<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>
		.campo {
			border: none;
			padding: 10px;
		}
		.padrao {
			background-color: #ddd;
		}
		.error {
			background-color:red;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(() => {
			// utilizando metodo css em sequencia
			// console.log($('#topo').css('background-color','#155661').css('margin','0px').css('padding','10px 20px 10px 20px'))

			// configurando o header utilizando objetos dentro do css
			console.log($('#topo').css({'background-color':'#155661','margin':'0px','padding':'10px 20px 10px 20px'}))
			// console.log($('body').css('margin','0px'))
			console.log($('h1').css({'color':'#fff','margin':'0px'}))

			// configurando os campos
			console.log($('input').addClass('campo padrao'))
			console.log($('textarea').addClass('campo error'))

			console.log($('textarea').removeClass('error'))


		})
	</script>
</head>

<body>

	<div id="topo">
		<h1>Barra de navegação da aplicação</h1>
	</div>

	<div>
		<h3>Contato</h3>
		<hr />

		<p>Nome:</p>
		<input type="text" />
		<br />

		<p>Email:</p>
		<input type="text" />
		<br />

		<p>Mensagem:</p>
		<textarea></textarea>
		<br />

		<button type="button">Enviar</button>
	</div>
</body>

</html>
