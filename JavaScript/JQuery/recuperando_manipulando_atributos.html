<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => { // executa função quando o DOM estiver pronto
				console.log($('img').attr('src','esfera_2.png'))
				console.log($('div').attr('style', 'background-color: blue; width: 200px; height: 200px'))
			})

		</script>
	</head>

	<body>
		
		<img src="esfera_1.png" border="5" />

		<div style="background-color: red; width: 100px; height: 100px"></div>

		<input type="text" value="Eu sou um input" />

	</body>

</html>
