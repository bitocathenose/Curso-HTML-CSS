<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>jQuery</h1>
</body>
<script>
    $('h1').html('A biblioteca jQuery esta funcionando!')

    // ctrl + D para selecionar em sequencia a mesma palavra


    $(document).ready(() => {
        const despesas = [{ valor: 100.00, descricao: 'Lorem 01' }, { valor: 20.00, descricao: 'Lorem 02' }];
        const meuTbody = $('#myTable tbody');

        for (let i = 0; i < despesas.length; i++) {
            const despesa = despesas[i];
            meuTbody.append(`<tr><td>${despesa.descricao}</td><td>${despesa.valor}</td></tr>`);
        }
    });



    // body preppend
</script>

</html>
