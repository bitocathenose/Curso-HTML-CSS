    <meta charset="utf-8">
    <title>Faixa Etária</title>
    <script>

        var idade = prompt('Digite a sua idade:')
        idade = parseInt(idade)

        if (idade >= 0 && idade < 15) {
            alert('Criança')
        } else if (idade >= 15 && idade < 30) {
            alert('Jovem')
        } else if (idade >= 30 && idade < 60) {
            alert('Adulto')
        } else {
            alert('Idoso')
        }
