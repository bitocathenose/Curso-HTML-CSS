<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de arrays</title>
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function adicionarObjetos() {
            //recupera o valor inserido no campo id objeto
            var valor = document.getElementById('campo').value

            //caso possua algum valor preenchido entra no if
            if (valor.length > 0) {
                //verifica se o valor já não foi inserido anteriormente
                //se sim, informa que valor já existe, se não insere novo valor
                if (objetos.indexOf(valor) !== -1) {
                    alert('Objeto já foi adicionado')
                } else {
                    objetos.push(valor)
                    document.write('<h2>' + objetos + '</h2>')
                    document.getElementById('campo').value = ''
                }
            } else {
                alert('Informe um valor válido')
            }
        }
        function ordenar() {
            objetos.sort()
            document.write('<h2> Ordenação esta assim: ' + objetos + '</h2>')
        }

    </script>
</head>

<body>
    <input type="text" id="campo">
    <button onclick="adicionarObjetos()">Adicionar</button>
    <button onclick="ordenar()">Ordenar</button>

</body>

</html>
