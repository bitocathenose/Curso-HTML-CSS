<!DOCTYPE html>
<html>

<head>
	<title>Jogo - Mata mosquito</title>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="estilo.css" />
	<script>
		function passarNivel() {
			var nivel = document.getElementById('nivel').value
			if (nivel === '') {
				alert('Selecione um nível para inicar o jogo')
				return false
			}
			document.location.href = "app.html?nivel="+nivel
		}
	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-4">
						<select class="form-control" id="nivel">
							<option value="">-- Selecione o nível --</option>
							<option value="normal">Normal</option>
							<option value="dificil">Dificil</option>
							<option value="promaster">Mega Pro</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg"
						onclick="passarNivel()">Iniciar jogo</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
