<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script>
    //aviao
    //atributos cor e modelo, método levantarVoo

    //objeto literal
    let a1 = {
      cor: 'Branco',
      modelo: 'Airbus a380',
      levantarVoo: function() {console.log('Levantar voo')}
    }

    //função construtora
    let AviaoF = function (){
      this.cor = 'Azul',
      this.modelo = 'Boeing 787',
      this.levantarVoo = function() {console.log('Levantar Voo')}
    }
    let a2 = new AviaoF()
    
    //classe
    class AviaoC{
      constructor(){
        this.cor = 'Vermelho',
        this.modelo = 'Embraer E-Jets'
      }

      levantarVoo(callback) {
        console.log('Levantar Voo AviaoC')
        // Aqui código que faz o avião que levanta voo e demora a terminar a execução.

        // E, quando tudo terminar ,chama o callback
        callback();
        
      }
    }
    let a3 = new AviaoC()

    
    function alertaTripulacao() {
      console.log('Levantamos o voo com o AviaoC!!')
    }

    console.log(a1)
    console.log(a2)
    console.log(a3)

    a3.levantarVoo(alertaTripulacao)
    </script>
    
  </head>
  <body>
    
  </body>
</html>
